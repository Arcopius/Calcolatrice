<!DOCTYPE html>
<html>
    <head>
        <title>CalcolatriceV2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Stile.css">
        <script src="jquery-321min.js" type="text/javascript"></script> 
        <script src="Calcolatrice.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">
                    <textarea id="espr" readonly></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="oper">+</button>
                </td>
                <td>
                    <button class="num">1</button>
                </td>
                <td>
                    <button class="num">2</button>
                </td>
                <td>
                    <button class="num">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="oper">-</button>
                </td>
                <td>
                    <button class="num">4</button>
                </td>
                <td>
                    <button class="num">5</button>
                </td>
                <td>
                    <button class="num">6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="oper">*</button>
                </td>
                <td>
                    <button class="num">7</button>
                </td>
                <td>
                    <button class="num">8</button>
                </td>
                <td>
                    <button class="num">9</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="oper">/</button>
                </td>
                <td>
                    <button id="uguale">=</button>
                </td>
                <td> 
                    <button class="num">0</button>
                </td>
                <td> 
                    <button id="punto">.</button>
                </td>
            </tr>
        </table>
    </body>
</html>
